<div class="container">
    <div class="card shadow-lg mt-4">
        <div class="card-body">
            <h6 class="card-subtitle mt-3"><a routerLink="/products" style="color: #aaa; margin-left: 20px;">Back to homepage</a></h6>
            <h3 class="card-title mt-5" style="margin-left: 20px;">{{ product.name }}</h3>
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">
                    <div class="white-box text-center">
                        <img src="{{ product.imageUrl }}" class="card-img-top img-responsive">
                    </div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h4 class="box-title mt-5">Product description</h4>
                    <p style="margin-right: 20px;">{{ product.description }}</p>
                    <h2 class="mt-5">
                        {{ product.unitPrice | currency:'USD' }}
                    </h2>
                    <button (click)="addToCart()" class="btn btn-dark btn-rounded mt-3" style="margin-right: 5px;">
                        <i class="fa fa-shopping-cart"></i>
                    </button>
                    <button (click)="addToCart()" class="btn btn-dark mt-3">Add to cart</button>
                </div>

                <div>
                    <h3 class="box-title">Related products</h3>
                </div>

                <div class="container-fluid p-4">
                    <div class="row">
        
                        <div *ngFor="let tempProduct of relatedProducts | slice: (page-1) * pageSize : page * pageSize" class="col-md-3">
                            <div class="card border border-dark mb-3 rounded">
                                <a routerLink="/products/{{ tempProduct.id }}">
                                    <img src="{{ tempProduct.imageUrl }}" class="card-img-top img-responsive"/>
                                </a>
                                <div class="card-body border-top border-dark">
                                    <div class="row">
                                        <div class="col-md-9 mt-1" style="align-self: center;">
                                            <a routerLink="/products/{{ tempProduct.id }}">
                                                <h5 class="card-title">{{ tempProduct.name }}</h5>
                                            </a>
                                        </div>
                                        <div class="col-md-3" style="align-self: center;">
                                            <p class="card-text" style="text-align: right;"><b>{{ tempProduct.unitPrice | currency:'USD' }}</b></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
        
                        <div *ngIf="relatedProducts?.length == 0" class="alert alert-dark">
                            Related products not found.
                        </div>
        
                    </div>
                    
                    <ngb-pagination class="d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize" [collectionSize]="relatedProducts?.length"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
