<div class="container">
    <div class="card">
        <div class="card-body">
            <h6 class="card-subtitle"><a routerLink="/products">Back to homepage</a></h6>
            <h3 class="card-title">{{ product.name }}</h3>
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">
                    <div class="white-box text-center"><img src="{{ product.imageUrl }}" class="img-responsive"></div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h4 class="box-title mt-5">Product description</h4>
                    <p>{{ product.description }}</p>
                    <h2 class="mt-5">
                        {{ product.unitPrice | currency:'USD' }}
                    </h2>
                    <button class="btn btn-dark btn-rounded mr-1" data-toggle="tooltip" title="" data-original-title="Add to cart">
                        <i class="fa fa-shopping-cart"></i>
                    </button>
                    <button (click)="addToCart()" class="btn btn-primary btn-rounded">Add to cart</button>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3 class="box-title mt-5">Related products</h3>
                </div>
            </div>
        </div>
    </div>
</div>
