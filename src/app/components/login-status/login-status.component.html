<div class="login-status-header">

    <div *ngIf="loginStatus()" class="login-status-user-info">
        Welcome back {{ username }}!
    </div>

    <button *ngIf="!loginStatus()" routerLink="/login" class="security-btn">Login</button>
    
    <button *ngIf="loginStatus()" (click)="logout()" class="security-btn">Logout</button>

</div>
